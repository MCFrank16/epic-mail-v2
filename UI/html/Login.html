<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" type="text/css" href="../CSS/login.css">
            <link href='https://fonts.googleapis.com/css?family=Belleza' rel='stylesheet'>
            <title> EpicMail - Login</title>
    </head>
    <body>
            <div class="login-wrap">
                    <div class="login-html">
                        <div id = "topError"></div>
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-form">
                            
                            <div class="sign-in-htm">
                                <div class="group">
                                    <label for="user" class="label">Email</label>
                                    <input id="userEmail" type="email" class="input" value="" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="passWadi" type="password" class="input" value="" required>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check" checked>
                                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                </div>
                                <div class="group">
                                <input id= "sign-in" type="submit" class="button" value="Sign In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <a href="#forgot">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="sign-up-htm">
                                <div class="group">
                                    <label for="user" class="label">FIRSTNAME</label>
                                    <input id="firstName" type="text" class="input" required>
                                    
                                </div>

                                <div class="group">
                                    <label for="user" class="label">LASTNAME</label>
                                    <input id="lastName" type="text" class="input" required>
                                </div>

                                <div class="group">
                                    <label for="pass" class="label">Email Address</label>
                                    <input id="regEmail" type="email" class="input" required>
                                </div>

                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass1" type="password" class="input" data-type="password" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Repeat Password</label>
                                    <input id="pass2" type="password" class="input" data-type="password" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Phone Number</label>
                                    <input id="pNumber" type="tel" class="input" required>
                                </div>
                                <div class="group">
                                    <input type="submit" id="sign-up" class="button" value="Sign Up">
                                </div>
                                <div class="hr"></div>
                                <div class="foot-lnk">
                                    <label for="tab-1">Already Member?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                        <p id="foot"> Copyright &copy; Epic Mail 2019, <a href="#">Terms</a> and <a href="#">Privacy</a> are to be strictly followed. </p>     
                </div>
                <script src="../app/login.js"></script>
                <script src="../app/signup.js"></script>
    </body>
</html>
